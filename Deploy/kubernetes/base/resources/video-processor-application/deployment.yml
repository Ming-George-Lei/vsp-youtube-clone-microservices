apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-processor-application
spec:
  selector:
    matchLabels:
      app: video-processor-application
  template:
    metadata:
      labels:
        app: video-processor-application
    spec:
      containers:
      - name: video-processor-application
        image: video-processor-application
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 10
          successThreshold: 1
        envFrom:
        - configMapRef:
            name: common-config
        - configMapRef:
            name: video-processor-application-config
        - secretRef:
            name: video-processor-application-secret
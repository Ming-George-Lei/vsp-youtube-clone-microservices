apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "auth.vspsample.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: identity-provider
            port:
              number: 80
  - host: "www.vspsample.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: "vspsample.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: api-gateway
            port:
              number: 80